{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}<title>商品列表</title>{% endblock %}
{% block header %}
<header>
<div class="fanhui_cou">
	<div class="fanhui_1"></div>
	<div class="fanhui_ding">顶部</div>
</div>
<header class="header">
	<div class="fix_nav">
		<div class="nav_inner">
			<a class="nav-left back-icon" href="javascript:history.back();">返回</a>
			<div class="tit">产品列表</div>
		</div>
	</div>
</header>
{% endblock %}
{% block container %}
<div class="container" id="container2">
	<div class="row">
		<ul class="mod-filter clearfix">
			<div class="white-bg_2 bb1">
			
			<li id="default" {% ifequal type '' %}class="active"{% endifequal %}><a
				title="默认排序"  href="?type=">默认</a></li>
			<li id="buys"  {% ifequal type 'sell' %}class="active"{% endifequal %}><a title="点击按销量从高到低排序"
				href="?type=sell" >销量
				<i class='icon_sort'></i>
			</a></li>
			<li id="comments"  {% ifequal type 'comment' %}class="active"{% endifequal %}><a title="点击按评论数从高到低排序"
				href="?type=comment" >评论数
				<i class='icon_sort'></i>
			</a></li>
			<li id="cash"  {% ifequal type 'price' %}class="active"{% endifequal %}><a title="点击按价格从高到低排序"
				href="?type=price" >价格
				<i class='icon_sort'></i>
			</a></li>
			</div>
		</ul>
		
		<div class="item-list" id="container" rel="2" status="0"><input type="hidden" id="ListTotal" value="1">
            {% for category in categorys %}
		<a href="views.html">
				<div class="hproduct clearfix" style="background:#fff;border-top:0px;">
					<div class="p-pic"><img style="max-height:100px;margin:auto;" class="img-responsive" src="{{ MEDIA_URL }}{{ category.image }}"></div>
					<div class="p-info">
						<p class="p-title">{{ category.name }}</p>
						<p class="p-origin"><em class="price">¥{{ category.price }}</em>
</p>
						</div>
				</div>
			</a>
            {% endfor %}

		</div>
		
		<div id="ajax_loading" style="display:none;width:300px;margin: 10px  auto 15px;text-align:center;">
			 <img src="{% static 'images/loading.gif' %}">
		</div>
		 <form  action='/m_search/prodlist' method="post" id="list_form">
				<input type="hidden" id="curPageNO" name="curPageNO"  value=""/>
			    <input type="hidden"  id="categoryId" name="categoryId" value="36" />
			    <input type="hidden" id="orders" name="orders"  value=""/>
			    <input type="hidden" id="hasProd" name="hasProd"  value="" />
			    <input type="hidden" id="keyword" name="keyword"  value="" />
			    <input type="hidden" id="prop" name="prop"  value="" />
		</form>
	</div>
</div>
{% endblock %}
</header>

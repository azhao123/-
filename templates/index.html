{% extends 'base.html' %}
{% load staticfiles %}
{% block container %}
<div class="container">
		    <div class="row">
        <div id="slide">
            <div class="hd">
                <ul><li class="on">1</li><li class="on">2</li><li class="on">3</li></ul>
            </div>
            <div class="bd">
                <div class="tempWrap" style="overflow:hidden; position:relative;">
                	<ul style="width: 3840px; position: relative; overflow: hidden; padding: 0px; margin: 0px; transition-duration: 200ms; transform: translateX(-768px);">
	                	<li style="display: table-cell; vertical-align: top; width: 768px;">
	   	                    	<a href="http://m.legendshop.cn/m_search/list?categoryId=36" target="_blank">
	   	                    		<img src="{% static 'img/0da8eb94-0159-4700-a6a5-bc007da5a853.jpg' %}" alt="女包" ppsrc="{% static 'img/0da8eb94-0159-4700-a6a5-bc007da5a853.jpg' %}">
	   	                    	</a>
	   	                    </li>
	                	<li style="display: table-cell; vertical-align: top; width: 768px;">
	   	                    	<a href="http://m.legendshop.cn/m_search/list?categoryId=38" target="_blank">
	   	                    		<img src="{% static 'img/61647775-f5d0-4cfe-b84f-96060eb8e2e3.jpg' %}" alt="女鞋" ppsrc="{% static 'img/61647775-f5d0-4cfe-b84f-96060eb8e2e3.jpg' %}">
	   	                    	</a>
	   	                    </li>
	                	<li style="display: table-cell; vertical-align: top; width: 768px;">
	   	                    	<a href="http://m.legendshop.cn/m_search/list?categoryId=38" target="_blank">
	   	                    		<img src="{% static 'img/efa1dc7b-1375-4876-acae-e344cae7d55c.jpg' %}" alt="服装" ppsrc="{% static 'img/efa1dc7b-1375-4876-acae-e344cae7d55c.jpg' %}">
	   	                    	</a>
	   	                    </li>
	                	</ul>
                </div>
            </div>
        </div>
    </div>

<script charset="utf-8" src="{% static 'js/TouchSlide.js' %}"></script>

<script type="text/javascript">

	TouchSlide({
		slideCell:"#slide",
		titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
		mainCell:".bd ul",
		effect:"left",
		autoPlay:true,//自动播放
		autoPage:true, //自动分页
		switchLoad:"_src" //切换加载，真实图片路径为"_src"
	});
	</script>
<div class="row category">
        <a href="/m_search/list?param.hot='Y'" class="col-xs-3">
            <img class="img-responsive" src="{% static 'img/icon_rm.png' %}">
            <h4>热门</h4>
        </a>
        <a href="/m_search/list?param.commend='Y'" class="col-xs-3">
            <img class="img-responsive" src="{% static 'img/icon_tm.png' %}">
            <h4>精品</h4>
        </a>
        <a href="/theme/allThemes" class="col-xs-3">
            <img class="img-responsive" src="{% static 'img/theme.png' %}">
            <h4>专题列表</h4>
        </a>
        <a href="/brand" class="col-xs-3">
            <img class="img-responsive" src="{% static 'img/icon_pp.png' %}">
            <h4>品牌</h4>
        </a>
    </div>

<div class="row">

		<!--产品块-->

		<div class="tb_box">
			<h2 class="tab_tit">
				<a class="more" href="{% url 'category_list' 1 %}">更多</a>
				礼品箱包</h2>

			<div class="tb_type tb_type_even clearfix">
                {% for first in firsts %}
                <a class="tb_floor" href="views.html">
                    <img src="{{ MEDIA_URL }}{{ first.image }}" style="width:100%;">
                </a>
                {% endfor %}
						</div>
		</div>

		<!--产品块-->

		<div class="tb_box">
			<h2 class="tab_tit">

				<a class="more" href="{% url 'category_list' 2 %}">更多</a>
				服饰鞋帽</h2>

			<div class="tb_type clearfix">
                {% for second in seconds %}
                    <a class="tb_floor" href="{% url 'category_list' 2 %}">
								<img src="{{ MEDIA_URL }}{{ second.image }}" style="width:100%;">
							</a>
                {% endfor %}
        </div>

		</div>

		<!--产品块-->

		<div class="tb_box">
			<h2 class="tab_tit">
				<a class="more" href="{% url 'category_list' 3 %}">更多</a>
				数码办公</h2>

			<div class="tb_type tb_type_even clearfix">
                {% for third in thirds %}
                <a class="tb_floor" href="views.html">
								<img src="{{ MEDIA_URL }}{{ third.image }}" style="width:100%;">
							</a>
                {% endfor %}
						</div>
		</div>

		</div>

</div>
{% endblock %}
